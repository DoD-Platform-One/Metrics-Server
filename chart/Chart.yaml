apiVersion: v2
name: metrics-server
description: Metrics Server is a scalable, efficient source of container resource metrics for Kubernetes built-in autoscaling pipelines.
type: application
version: 3.13.0-bb.2
appVersion: 0.8.0
keywords:
  - kubernetes
  - metrics-server
  - metrics
home: https://github.com/kubernetes-sigs/metrics-server
icon: https://avatars.githubusercontent.com/u/36015203?s=400&v=4
sources:
  - https://github.com/kubernetes-sigs/metrics-server
maintainers:
  - name: stevehipwell
    url: https://github.com/stevehipwell
  - name: krmichel
    url: https://github.com/krmichel
  - name: endrec
    url: https://github.com/endrec
dependencies:
  - name: gluon
    version: 0.7.0
    repository: oci://registry1.dso.mil/bigbang
  - name: metrics-server
    version: 3.13.0
    repository: https://kubernetes-sigs.github.io/metrics-server/
    alias: upstream
annotations:
  bigbang.dev/maintenanceTrack: bb_integrated
  bigbang.dev/applicationVersions: |
    - Metrics Server: v0.8.0
  bigbang.dev/upstreamReleaseNotesMarkdown: |
    * [Find our upstream chart's CHANGELOG here](https://github.com/kubernetes-sigs/metrics-server/blob/master/charts/metrics-server/CHANGELOG.md)
    * [and our upstream application release notes here](https://github.com/kubernetes-sigs/metrics-server/releases)
  helm.sh/images: |
    - name: metrics-server
      image: registry1.dso.mil/ironbank/opensource/kubernetes-sigs/metrics-server:v0.8.0
    - name: kubectl
      image: registry1.dso.mil/ironbank/opensource/kubernetes/kubectl:v1.32.7
      condition: bbtests.enabled
